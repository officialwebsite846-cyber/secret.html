<!DOCTYPE html>
<html>
<head>
<title>Secret Friends Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
font-family:Arial;
background:#111;
color:white;
text-align:center;
}
#chat{
height:300px;
overflow-y:auto;
border:1px solid white;
margin:20px;
padding:10px;
}
input{
padding:10px;
width:70%;
}
button{
padding:10px;
}
</style>
</head>
<body>

<h1>Secret Chat ðŸ˜Ž</h1>

<div id="chat"></div>

<input type="text" id="message" placeholder="Type message">
<button onclick="sendMessage()">Send</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDxvyhMA3JbvhYcyJPviGqsw9oQxOxexHw",
  authDomain: "three-friends-chat.firebaseapp.com",
  projectId: "three-friends-chat",
  storageBucket: "three-friends-chat.firebasestorage.app",
  messagingSenderId: "548382848831",
  appId: "1:548382848831:web:eb3fd0d6ee8df85cc5458a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const chatBox = document.getElementById("chat");

const q = query(collection(db, "messages"), orderBy("time"));

onSnapshot(q, snapshot => {
chatBox.innerHTML="";
snapshot.forEach(doc=>{
chatBox.innerHTML += "<p>"+doc.data().text+"</p>";
});
});

window.sendMessage = async function(){
const msg = document.getElementById("message").value;

if(msg.trim() === "") return;

await addDoc(collection(db,"messages"),{
text: msg,
time: Date.now()
});

document.getElementById("message").value="";
}
</script>

</body>
</html>
